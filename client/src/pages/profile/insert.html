<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
	<title>FinG - Inserir Gasto</title>
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title principal">FinG - Inserir Gasto</h1>
        <aside class="nav">
            <ul class="list">
                <li class="listItem"><a class="link" href="resumo.html">Resumo</a></li>
                <li class="listItem"><a class="link" href="bills.html">Gastos</a></li>
            </ul>
        </aside>
    </header>
    <main class="main">
        <section class="section inserir"> 
            <form class="insertForm" method="get" accept-charset="utf-8">
                <input type="text" name="value" class="input inputMoney" placeholder="Digite o valor" required>
                <input type="text" name="description" class="input inputDesc" placeholder="Digite uma descrição" required>
                <select name="month" class="select" required>
                    <option class="option" value="1">Janeiro</option>
                    <option class="option" value="2">Fevereiro</option>
                    <option class="option" value="3">Março</option>
                    <option class="option" value="4">Abril</option>
                    <option class="option" value="5">Maio</option>
                    <option class="option" value="6">Junho</option>
                    <option class="option" value="7">Julho</option>
                    <option class="option" value="8">Agosto</option>
                    <option class="option" value="9">Setembro</option>
                    <option class="option" value="10">Outubro</option>
                    <option class="option" value="11">Novembro</option>
                    <option class="option" value="12">Dezembro</option>
                </select>
                <button type="submit" class="button">Inserir</button>
                <span class="message"></span>
            </form>           
        </section>
    </main>
    <footer class="footer">

        <small class="text copyright">Copyright Leicson Borges Palhano</small>
    </footer>
    <script src="../../js/base/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/plugins/jquery.mask.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/app/models/masks.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/app/functions/insert.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
