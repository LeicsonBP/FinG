<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
	<title>FinG - Inserir Gasto</title>
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title principal">FinG - Inserir Gasto</h1>
        <aside class="nav">
            <ul class="list">
                <li class="listItem"><a class="link" href="resumo.html">Resumo</a></li>
                <li class="listItem"><a class="link" href="bills.html">Gastos</a></li>
            </ul>
        </aside>
    </header>
    <main class="main">
        <section class="section inserir"> 
            <form class="insertForm" method="get" accept-charset="utf-8">
                <input type="number" name="value" class="input" placeholder="Digite o valor">
                <input type="text" name="description" class="input" placeholder="Digite uma descrição">
                <select name="month" class="input select" multiple>
                    <option class="option" value="janeiro">Janeiro</option>
                    <option class="option" value="janeiro">Fevereiro</option>
                    <option class="option" value="janeiro">Março</option>
                    <option class="option" value="janeiro">Abril</option>
                    <option class="option" value="janeiro">Maio</option>
                    <option class="option" value="janeiro">Junho</option>
                    <option class="option" value="janeiro">Julho</option>
                    <option class="option" value="janeiro">Agosto</option>
                    <option class="option" value="janeiro">Setembro</option>
                    <option class="option" value="janeiro">Outubro</option>
                    <option class="option" value="janeiro">Novembro</option>
                    <option class="option" value="janeiro">Dezembro</option>
                </select>
                <button type="submit" class="button">Inserir</button>
            </form>           
        </section>
    </main>
    <footer class="footer">

        <small class="text copyright">Copyright Leicson Borges Palhano</small>
    </footer>
</body>
</html>
