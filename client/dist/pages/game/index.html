<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
	<title>FinG - Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Patua+One|Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title principal">FinG - Quiz</h1>
        <aside class="nav">
            <ul class="list">
                <li class="listItem"><a class="link" href="../../index.html">Home</a></li>
                <li class="listItem loginItem"><a class="link login" href="../login.html">Login</a></li>
            </ul>
        </aside>
    </header>
    <main class="main">
        <section class="section game">
            <div class="quizSec">
                <p class="description">Faça o teste e descubra seu conhecimento sobre Educação Financeira!</p>
                <h2 class="title questionTitle">Pergunta <span class="questionNumber"></span></h2>
                <p class="question"></p>
                <p id="answerA" class="answer"></p>
                <p id="answerB" class="answer"></p>
                <p id="answerC" class="answer"></p>
                <p id="answerD" class="answer"></p>
            </div>
            <p class="text result"></p>
        </section>
    </main>
    <script src="../../js/base/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/app/functions/quiz.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
